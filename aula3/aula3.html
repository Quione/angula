<!--exemplo de substituir-->
<p id="jsExemplo">Este conteúdo será trocado</p>
<button type="button" role="button" onclick="document.getElementById('jsExemplo').innerHTML = 'Conteúdo trocado!'">
Click!</button>

<!--exemplo de somar-->
<p id="jsExemplo">Este conteúdo será trocado</p>
<button type="button" role="button" onclick="document.getElementById('jsExemplo').innerHTML += 'Conteúdo trocado!'">
Click!</button>
