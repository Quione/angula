.<!doctype html>
<html lang="pt-br">

                        <small id="cepSearch" class="form-text text-muted">Informe o CEP para efetuar a busca dinamica.</small>

                    <div class="form-group">

                    <div class="form-group">

                    <div class="form-group">

                    </div>
                <div class="form-group">
                <label for="range_id">Range</label>
                <imput type="range" id="spin" min="1" max="10" class="form-control" id="range_id">
                <small class="form-text text muted">Valor<span id="valor"></span></small>
                </div>
                    <button type="button" onclick="exibeLogradouro()" class="btn btn-primary">Enviar</button>
                </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  
    <script>
        function exibeLogradouro(){
            var logradouro = document.getElementById("logradouro_id").value;
            console.log(logradouro);

        document.getElementById("spin").addEventListener("change", fuction(){

        });

</body>
</html>
